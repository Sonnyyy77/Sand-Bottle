<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Your Sand Art Bottle:)</title>
    <link rel="icon" type="image/x-icon" href="/bottlepic/logo.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js" integrity="sha512-0z8URjGET6GWnS1xcgiLBZBzoaS8BNlKayfZyQNKz4IRp+s7CKXx0yz7Eco2+TcwoeMBa5KMwmTX7Kus7Fa5Uw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.js" integrity="sha512-rsntMCBgWYEWKl4HtqWmQ3vdHgvSq8CTtJd19YL7lCtKokLPWt7UEoHVabK1uiNfUdaLit8O090no5BZjcz+bw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="pathseg.js"></script>
    <script src="path-data-polyfill.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pathseg@1.2.1/pathseg.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/3.1.0/svg.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.3.2/dist/html2canvas.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand+SC&display=swap" rel="stylesheet">
    <script src="decomp.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="colorMenu">
      <button id="paint1" class="color"></button>
      <button id="paint2" class="color"></button>
      <button id="paint3" class="color"></button>
      <button id="paint4" class="color"></button>
      <button id="paint5" class="color"></button>
      <button id="paint6" class="color"></button>
      <button id="paint7" class="color"></button>
       <button id="reset">Reset</button>
    </div>

    <div id="saveButton">
      <button id="save">SAVE</button>
    </div>

    <div class="permission-modal">
      Allow access to motion sensor?
      <div class="button-container"></div>
    </div>

    <div id="openPage">
      <p id="openPageText">Pick a bottle to start your sand art‚è≥</p>
      <div id="bottleMenu">
        <div id="bottle1" class="bottle">
          <img src="bottlepic/bottlelogo1.png"  width="120px">
        </div>
        <div id="bottle2" class="bottle">
          <img src="bottlepic/bottlelogo2.png"  width="120px">
        </div>
        <div id="bottle3" class="bottle">
          <img src="bottlepic/bottlelogo3.png"  width="120px">
        </div>
        <div id="bottle4" class="bottle">
          <img src="bottlepic/bottlelogo4.png"  width="120px">
        </div>
      </div>
      <button id="continue">CONTINUE</button>
    </div>

    <div id="credit">
      <p>Designed & Developed by <a href="https://www.sonnyyan.com/" id="link">Sonny Yan</a></p>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
